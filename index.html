<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
   
    <div id="app">
        <header>
            <div>
                <h1><strong>la mia lista di cose da fare</strong></h1>
            </div>  
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                       <div class="list">
                        <ul>
                            <li v-for="(i, index) in todolist">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        {{i.text}}
                                    </div>
                                    <div class="buttons">
                                        <button class="btn btn-primary me-3">
                                            <i class="fa-solid fa-check"></i>
                                        </button>
                                        <button class="btn btn-primary">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                
                            </li>
                           
                        </ul>
                        <div class="d-flex">
                            <input type="text" class="form-control" placeholder="inserisci nuove cose belle da fare">
                            <button class="btn btn-primary m-2">aggiungi</button>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
